<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  

  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>


  <div class="bg-dark pt-2 pb-2">
    <div class="container">
      <h1 class="text-center text-white">Weather Dashboard</h1>
    </div>
  </div>



  <div class="container-fluid">


    <div class="row">


      <div class="col-lg-3 bg-light pt-3 pb-3">


        <div class="input-group mb-3">
          <input id="searchTerm" type="text" class="form-control" placeholder="London, Miami, Los Angeles..."
            class="input-group-append">
          <button id="searchBtn" type="button" id="button-addon2">Search</button>
        </div>



        <div class="card">
          <ul class="list-group list-group-flush list">
          </ul>
        </div>

      </div>



      <div class="col-lg-9">
        <div id="currentCity" class="mt-4">

        </div>
      </div>

    </div>



    <div class="mt-4 col-md-12">


      <div id="forecast" class="row">


      </div>

    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
